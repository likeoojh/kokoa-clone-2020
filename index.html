<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <!-- to do: wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <!-- todo : betetery icon -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a kokoa Account, log in with your email or phone numer.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username"  type="text" placeholder="Email or Phone number" />
      <input name="password"  type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find kokoa account for password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/aaaee4c701.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
